android {
    defaultConfig {
       minSdkVersion 14 //lower than 14 doesn't support multidex
       targetSdkVersion 22
         multiDexEnabled true
    }
configurations { all*.exclude group: 'com.android.support', module:
'support-v4' }
   packagingOptions {
       exclude 'META-INF/NOTICE'
       exclude 'META-INF/LICENSE'
   }
}